<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pratica con il Grid System</h1>
      <!--esercizio1-->
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md blue-bg text-white p-3 border-black">Colonna 1</div>
        <div class="col-md blue-bg text-white p-3 border-black">Colonna 2</div>
        <div class="col-md blue-bg text-white p-3 border-black">Colonna 3</div>
      </div>
      <!--esercizio 2-->
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-sm-12 col-md yellow-bg text-dark p-3 border-black">
          Colonna 1
        </div>
        <div class="col-sm-12 col-md yellow-bg text-dark p-3 border-black">
          Colonna 2
        </div>
        <div class="col-sm-12 col-md yellow-bg text-dark p-3 border-black">
          Colonna 3
        </div>
      </div>
      <!--esercicio 3-->
      <h2 class="text-center">Esercizio 3</h2>
      <!-- Mobile -->
      <div class="row green-bg text-white p-3 border-black">
        <div class="col-4">Colonna 1</div>
        <div class="col-4">Colonna 2</div>
        <div class="col-4">Colonna 3</div>
      </div>
      <!-- Tablet -->
      <div class="row green-bg text-white p-3 border-black">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">Colonna 1</div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">Colonna 2</div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">Colonna 3</div>
      </div>
      <!-- Medium -->
      <div class="row green-bg text-white p-3 border-black">
        <div class="col-md-4 col-lg-4 col-xl-4">Colonna 1</div>
        <div class="col-md-4 col-lg-4 col-xl-4">Colonna 2</div>
        <div class="col-md-4 col-lg-4 col-xl-4">Colonna 3</div>
      </div>
      <!-- Large -->
      <div class="row green-bg text-white p-3 border-black">
        <div class="col-lg-4 col-xl-4">Colonna 1</div>
        <div class="col-lg-4 col-xl-4">Colonna 2</div>
        <div class="col-lg-4 col-xl-4">Colonna 3</div>
      </div>
      <!-- Extra Large -->
      <div class="row green-bg text-white p-3 border-black">
        <div class="col-xl-4">Colonna 1</div>
        <div class="col-xl-4">Colonna 2</div>
        <div class="col-xl-4">Colonna 3</div>
      </div>
    </div>
  </body>
</html>
